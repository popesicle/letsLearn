<head>
  <title>letsLearn</title>
</head>

<body>
	<header>
	<p id="appHeader">Build your Anime Watchlist</p>
	{{> loginButtons}}
	</header>
	<div id="showsContainer">
		<ul id="showList">
		<p class="listHeader">Anime on Netflix</p>
			{{#each titles}}
				{{> title}}
			{{/each}}
		</ul>	

		<ul id="watchList">
			<p class="listHeader">Your Shows to Watch</p>
			{{#each shows}}	
				{{> show}}
			{{/each}}	
		</ul>	
	</div>
</body>
	
<template name="title">
	<li class="titles">
		<p class="showName">{{title}}</p>
		<img src="{{img}}">
		<form class="writeReview">
			<input name="reviewBox" type="text" placeholder="Write a review!"/>
		</form>
		<p class="reviews">Reviews</p>
		<p>{{review}}</p>
		<p>{{reviewedBy}}</p>
	</li>
</template>

<template name="review">
  <p>{{reviewedBy}}</p>
  <p>{{review}}</p>
</template>  


<template name="show">
	<li class="shows">
		<p class="showName">{{title}}<span class="deleteFromList">Watched it already?</span></p>
		<img src="{{img}}">
	</li>
</template>
